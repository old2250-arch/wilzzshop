<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - V-PEDIA TopUp Service</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    crossorigin="anonymous"
  />
  <style>
    /* Reset and base */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f6fd;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      position: relative;
      overflow-x: hidden;
    }

    /* Background dots */
    #background-dots {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    /* Subtle gradient overlay for depth */
    #background-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at top left, rgba(37, 99, 235, 0.15), transparent 70%), radial-gradient(circle at bottom right, rgba(59, 130, 246, 0.15), transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      background: white;
      max-width: 440px;
      width: 100%;
      padding: 2.5rem 2.2rem 3rem;
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(37, 99, 235, 0.15);
      user-select: none;
      position: relative;
      z-index: 1;
      box-sizing: border-box;
      border: 2px solid #2563eb22;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .container:focus-within {
      border-color: #2563eb;
      box-shadow: 0 16px 48px rgba(37, 99, 235, 0.35);
      outline: none;
    }

    h1 {
      text-align: center;
      color: #2563eb;
      font-weight: 800;
      font-size: 2.4rem;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
      user-select: none;
      text-shadow: 0 1px 3px rgba(37, 99, 235, 0.3);
    }

    h1 i {
      color: #1e40af;
      text-shadow: 0 0 10px #1e40af;
      font-size: 2.4rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    label {
      font-weight: 600;
      color: #1e40af;
      margin-bottom: 0.2rem;
      display: block;
      user-select: text;
      font-size: 1rem;
      letter-spacing: 0.02em;
    }

    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-group i.icon-left {
      position: absolute;
      left: 14px;
      color: #2563eb;
      font-size: 1.3rem;
      pointer-events: none;
      user-select: none;
      transition: color 0.3s ease;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 0.65rem 1rem;
      border: 2.5px solid #cce7ff;
      border-radius: 12px;
      font-size: 1.1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 3px;
      user-select: text;
      padding-left: 3.2rem;
      color: #1e293b;
      background-color: #f9fafb;
      box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.05);
      font-weight: 500;
    }

    input[type="text"]:focus:not(.error),
    input[type="email"]:focus:not(.error),
    input[type="password"]:focus:not(.error),
    input[type="tel"]:focus:not(.error) {
      border-color: #2563eb;
      box-shadow: 0 0 12px rgba(37, 99, 235, 0.5);
      outline: none;
      background-color: white;
    }

    input.error {
      border-color: #e03e2f !important;
      background-color: #ffe6e3;
      color: #9b2c1a;
    }

    .error-message {
      color: #e03e2f;
      font-size: 0.9rem;
      margin-top: 0.15rem;
      user-select: text;
      min-height: 1.3em;
      padding-left: 3.2rem;
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    /* Show/hide password toggle */
    .input-group .toggle-password {
      position: absolute;
      right: 14px;
      background: none;
      border: none;
      cursor: pointer;
      color: #2563eb;
      font-size: 1.3rem;
      user-select: none;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.3s ease;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      line-height: 32px;
    }

    .input-group .toggle-password:hover,
    .input-group .toggle-password:focus {
      color: #1e40af;
      outline: none;
      background-color: #2563eb22;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-top: 0.4rem;
      user-select: text;
      font-size: 1rem;
      color: #1e40af;
      font-weight: 600;
    }

    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #2563eb;
      border-radius: 5px;
      box-shadow: 0 0 4px rgba(37, 99, 235, 0.3);
      transition: box-shadow 0.3s ease;
    }
    .checkbox-group input[type="checkbox"]:focus {
      outline-offset: 2px;
      outline: 2px solid #2563ebaa;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.6);
    }

    .forgot-password-link {
      margin-top: 0.7rem;
      text-align: right;
      font-size: 0.95rem;
      user-select: text;
      position: relative;
      z-index: 1;
    }

    .forgot-password-link a {
      color: #2563eb;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
      letter-spacing: 0.02em;
    }

    .forgot-password-link a:hover,
    .forgot-password-link a:focus {
      color: #1e40af;
      outline: none;
      text-shadow: 0 0 6px #1e40af;
    }

    .btn-submit {
      background-color: #2563eb;
      color: #e0e7ff;
      font-weight: 800;
      font-size: 1.2rem;
      padding: 0.85rem 0;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.8rem;
      width: 100%;
      position: relative;
      z-index: 1;
      letter-spacing: 0.03em;
      text-shadow: 0 0 3px #1e40af;
    }

    .btn-submit i {
      font-size: 1.3rem;
      color: #e0e7ff;
      text-shadow: 0 0 4px #1e40af;
    }

    .btn-submit:hover,
    .btn-submit:focus {
      background-color: #1e40af;
      box-shadow: 0 10px 28px rgba(30, 64, 175, 0.8);
      outline: none;
      color: #c7d2fe;
      text-shadow: 0 0 5px #c7d2fe;
    }

    .login-link {
      margin-top: 0.8rem;
      text-align: center;
      font-size: 1rem;
      color: #1e40af;
      user-select: text;
      position: relative;
      z-index: 1;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .login-link a {
      color: #2563eb;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-link a:hover,
    .login-link a:focus {
      color: #1e40af;
      outline: none;
      text-shadow: 0 0 6px #1e40af;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.8rem 2.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      h1 i {
        font-size: 2rem;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"] {
        font-size: 1rem;
        padding-left: 2.8rem;
      }

      .input-group i.icon-left {
        font-size: 1.1rem;
        left: 10px;
      }

      .input-group .toggle-password {
        font-size: 1.1rem;
        right: 10px;
        width: 28px;
        height: 28px;
        line-height: 28px;
      }
    }
  </style>
</head>
<body>
  <canvas id="background-dots" aria-hidden="true"></canvas>
  <div id="background-gradient" aria-hidden="true"></div>
  <main class="container" role="main" aria-label="User Login Form" tabindex="-1">
    <h1>
      <i class="fas fa-sign-in-alt" aria-hidden="true"></i> Login
    </h1>
    <form id="loginForm" action="/auth/login" method="POST" novalidate autocomplete="off" spellcheck="false" aria-describedby="formInstructions">
      <p id="formInstructions" class="sr-only">Form untuk login menggunakan username atau email dan password. Password harus dikonfirmasi.</p>
      <label for="usernameOrEmail">Username or Email</label>
      <div class="input-group">
        <i class="fas fa-user icon-left" aria-hidden="true"></i>
        <input
          type="text"
          id="usernameOrEmail"
          name="usernameOrEmail"
          placeholder="Enter your username or email"
          required
          autocomplete="username"
          class="icon-padding"
          aria-describedby="usernameOrEmailError"
          spellcheck="false"
          autocapitalize="none"
        />
      </div>
      <div id="usernameOrEmailError" class="error-message" aria-live="polite"></div>

      <label for="password">Password</label>
      <div class="input-group">
        <i class="fas fa-lock icon-left" aria-hidden="true"></i>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
          class="icon-padding"
          aria-describedby="passwordError"
        />
        <button type="button" class="toggle-password" aria-label="Toggle password visibility" tabindex="0">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <div id="passwordError" class="error-message" aria-live="polite"></div>

      <label for="confirmPassword">Confirm Password</label>
      <div class="input-group">
        <i class="fas fa-lock icon-left" aria-hidden="true"></i>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Re-enter your password"
          required
          class="icon-padding"
          aria-describedby="confirmPasswordError"
        />
        <button type="button" class="toggle-password" aria-label="Toggle confirm password visibility" tabindex="0">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <div id="confirmPasswordError" class="error-message" aria-live="polite"></div>

      <div class="checkbox-group">
        <input type="checkbox" id="rememberMe" name="rememberMe" />
        <label for="rememberMe">Remember me</label>
      </div>

      <div class="forgot-password-link">
        <a href="/auth/forgot-password" tabindex="0">Forgot password?</a>
      </div>

      <button type="submit" class="btn-submit" aria-label="Login to your account">
        <i class="fas fa-sign-in-alt" aria-hidden="true"></i> Login
      </button>
    </form>
    <p class="login-link">
      Don't have an account?
      <a href="/auth/register" tabindex="0">Register here</a>
    </p>
  </main>

  <script>
    // Background dots animation
    const canvas = document.getElementById('background-dots');
    const ctx = canvas.getContext('2d');
    let width, height;
    let dots = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Dot {
      constructor() {
        this.x = random(0, width);
        this.y = random(0, height);
        this.radius = random(1, 3);
        this.speedX = random(-0.3, 0.3);
        this.speedY = random(-0.3, 0.3);
        this.alpha = random(0.1, 0.5);
        this.alphaChange = random(0.002, 0.005);
        this.alphaDirection = 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > width) this.speedX *= -1;
        if (this.y < 0 || this.y > height) this.speedY *= -1;

        this.alpha += this.alphaChange * this.alphaDirection;
        if (this.alpha >= 0.5) this.alphaDirection = -1;
        else if (this.alpha <= 0.1) this.alphaDirection = 1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(37, 99, 235, ${this.alpha})`;
        ctx.fill();
      }
    }

    function initDots() {
      dots = [];
      const count = Math.floor((window.innerWidth * window.innerHeight) / 9000);
      for (let i = 0; i < count; i++) {
        dots.push(new Dot());
      }
    }

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      initDots();
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      dots.forEach(dot => {
        dot.update();
        dot.draw();
      });
      requestAnimationFrame(animate);
    }

    resize();
    animate();
    window.addEventListener('resize', resize);

    // Toggle password visibility for toggle-password buttons
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', () => {
        const input = button.previousElementSibling;
        if (input && (input.type === 'password' || input.type === 'text')) {
          if (input.type === 'password') {
            input.type = 'text';
            button.querySelector('i').classList.remove('fa-eye');
            button.querySelector('i').classList.add('fa-eye-slash');
          } else {
            input.type = 'password';
            button.querySelector('i').classList.remove('fa-eye-slash');
            button.querySelector('i').classList.add('fa-eye');
          }
        }
      });
      // Also toggle on Enter or Space key for accessibility
      button.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          button.click();
        }
      });
    });

    const form = document.getElementById('loginForm');
    const fields = ['usernameOrEmail', 'password', 'confirmPassword'];

    // Load saved username/email if any
    window.addEventListener('DOMContentLoaded', () => {
      const savedUsernameOrEmail = localStorage.getItem('rememberedUsernameOrEmail');
      if (savedUsernameOrEmail) {
        form.usernameOrEmail.value = savedUsernameOrEmail;
        form.rememberMe.checked = true;
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear previous errors
      fields.forEach(field => {
        const input = form.elements[field];
        input.classList.remove('error');
        const errorDiv = document.getElementById(field + 'Error');
        if (errorDiv) errorDiv.textContent = '';
      });

      let hasError = false;

      // usernameOrEmail required
      const usernameOrEmail = form.elements['usernameOrEmail'];
      if (!usernameOrEmail.value.trim()) {
        usernameOrEmail.classList.add('error');
        document.getElementById('usernameOrEmailError').textContent = 'Username or Email is required.';
        if (!hasError) {
          usernameOrEmail.focus();
          hasError = true;
        }
      }

      // password required
      const password = form.elements['password'];
      if (!password.value) {
        password.classList.add('error');
        document.getElementById('passwordError').textContent = 'Password is required.';
        if (!hasError) {
          password.focus();
          hasError = true;
        }
      }

      // confirmPassword required and must match password
      const confirmPassword = form.elements['confirmPassword'];
      if (!confirmPassword.value) {
        confirmPassword.classList.add('error');
        document.getElementById('confirmPasswordError').textContent = 'Please confirm your password.';
        if (!hasError) {
          confirmPassword.focus();
          hasError = true;
        }
      } else if (password.value !== confirmPassword.value) {
        confirmPassword.classList.add('error');
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
        if (!hasError) {
          confirmPassword.focus();
          hasError = true;
        }
      }

      if (hasError) return;

      // Prepare form data
      const formData = new FormData(form);
      // Remove confirmPassword before sending to backend
      formData.delete('confirmPassword');
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value.trim();
      });

      try {
        const response = await fetch(form.action, {
          method: form.method,
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const resJson = await response.json();

        if (response.ok && resJson.success) {
          // Save or remove username/email in localStorage based on rememberMe
          if (form.rememberMe.checked) {
            localStorage.setItem('rememberedUsernameOrEmail', usernameOrEmail.value.trim());
          } else {
            localStorage.removeItem('rememberedUsernameOrEmail');
          }

          // Redirect based on role
          if (resJson.redirectUrl) {
            window.location.href = resJson.redirectUrl;
          } else {
            window.location.href = '/dashboard';
          }
          return;
        }

        // Handle errors
        if (!response.ok || !resJson.success) {
          if (resJson.message) {
            if (resJson.message.toLowerCase().includes('user not found')) {
              const input = form.elements['usernameOrEmail'];
              input.classList.add('error');
              document.getElementById('usernameOrEmailError').textContent = 'User not found.';
              input.focus();
            } else if (resJson.message.toLowerCase().includes('invalid password')) {
              const input = form.elements['password'];
              input.classList.add('error');
              document.getElementById('passwordError').textContent = 'Invalid password.';
              input.focus();
            } else {
              alert(resJson.message);
            }
          } else {
            alert('Login failed. Please try again.');
          }
          return;
        }
      } catch (error) {
        alert('Network error. Please try again later.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
